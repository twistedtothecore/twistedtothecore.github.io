<!DOCTYPE html>
<html>
 <head>
   
   <style>
    
     body {
    background-color: #27006B;
    color: #E0DAFE;
  }
  
   h1 { 
     font-weight: 100; 
     font-size: 2.5em;
     color: #E0DAFE;
     }
     
     #content { 
      width: 600px; 
      margin: 0 auto; 
      margin-top: 50px;      
      text-align: center; 
      font-family: Helvetica, arial; 
      font-weight: 100;
    }
     
     div.eight-ball {
       background-color: black;
       border: 1px solid black;
       border-radius: 50%;
       width: 300px;
       height: 300px;
       margin: 0 auto;
       margin-bottom: 30px;
       margin-top: 30px;
     }
     
      div.answer {
        background-color:  #333;
        border: 1px solid  #E0DAFE;
        border-radius: 50%;
        width: 50%;
        height: 50%;
        margin: 25% auto;
     }
     
      p#eight {
        font-size: 5em;
        margin: 20% auto;
        color:  #E0DAFE;
     }
     
      p#answer {
        padding: 23px;
        color: #E0DAFE;
        letter-spacing: 2px;
        font-size:18px;
     }
     
      #question {
        margin: 20px;
        padding: 10px;
        width: 400px;
        font-size:22px;
     }
     
     #info {
       font-size: 22px;
     }
    
     </style>
  
    <title>Magic 8 Ball</title>
  
   <script>
    
    // Answer array
    var answers = ["It is certain", 
                   "It is decidedly so", 
                   "Without a doubt", 
                   "Yes - definitely",
                   "You may rely on it", 
                   "As I see it, yes", 
                   "Reflect and ask again", 
                   "Outlook good", 
                   "Yes", "Signs point to yes",
                   "The stars do not favor this", 
                   "Not at this time",
                   "My sources say no", 
                   "Outlook not so good",
                   "Very doubtful", 
                   "Reply hazy, try again", 
                   "Ask again later", 
                   "Better not tell you now",
                   "Cannot predict now", 
                   "All sources are busy"];
    
    window.onload = function() {
       var eight = document.getElementById("eight");
       var answer = document.getElementById("answer");
       var eightball = document.getElementById("eight-ball");
       var question = document.getElementById("question");
       
       eightball.addEventListener("click", function() {
         if (question.value.length < 1) {
           alert('Enter a question!');
         } else {
           eight.innerText = "";
           var num = Math.floor(Math.random() * Math.floor(answers.length));
           answer.innerText = answers[num];
         }
       });
    };
  
  </script>
 </head>
 <body>
  <div id="content">
    <h1>The Magic 8 ball</h1>
    <p id="info">Ask the all Knowing 8 Ball your question if you dare!</p>
    <input type="text" id="question" />
    <div id="eight-ball" class="eight-ball">
      <div class="answer">
        <p id="eight">8</p>
        <p id="answer"></p>
      </div>
    </div>
  </div>
 </body>
</html>
